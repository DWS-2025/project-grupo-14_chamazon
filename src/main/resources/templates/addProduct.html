{{>header}}
{{>navBar}}

<h1>Agregar Producto</h1>
<form action="/products/add" method="post" enctype="multipart/form-data">
    <input type="hidden" id="id" name="id">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="description">Descripción:</label>
    <input type="text" id="description" name="description">
    <br>
    <label for="price">Precio:</label>
    <input type="number" id="price" name="price" step="0.01" required>
    <br>
    <label for="categoryId">Categoría:</label>
    <select name="categoryId" id="categoryId" required>
        <option value="">Selecciona una categoría</option>
        {{#categories}}
        <option value="{{id}}">{{name}}</option>
        {{/categories}}
    </select>
    <br>
    <label for="imageFile">Imagen:</label>
    <input type="file" id="imageFile" name="imageFile" accept="image/*">
    <br>
    <button type="submit">Agregar</button>
</form>

<div class="container my-5">
  <div class="d-flex justify-content mt-3">
    <a class="btn btn-primary" href="/products" role="button">VOLVER</a>
  </div>

  <h1 class="mb-4 text-center">Agregar Producto</h1>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <form action="/products/add" method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Descripción:</label>
          <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Precio:</label>
            <input type="number" 
                   class="form-control" 
                   id="price" 
                   name="price" 
                   step="0.01" 
                   min="0.01" 
                   pattern="^\d+(\.\d{1,2})?$"
                   title="Ingrese un precio válido (máximo 2 decimales)"
                   required
                   oninput="validatePrice(this)">
            <div class="invalid-feedback">
              Por favor ingresa un precio válido con máximo 2 decimales.
            </div>
          </div>

        <div class="mb-3">
          <label for="categoryId" class="form-label">Categoría:</label>
          <select class="form-select" name="categoryId" id="categoryId" required>
            <option value="">Selecciona una categoría</option>
            {{#categories}}
            <option value="{{id}}">{{name}}</option>
            {{/categories}}
          </select>
        </div>

        <div class="mb-3">
          <label for="imageFile" class="form-label">Imagen:</label>
          <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Guardar Producto
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{{>footer}}
