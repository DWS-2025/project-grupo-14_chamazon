
{{>header}}
</head>

<body class="bg-light">

<div class="container">
    <div class="d-flex justify-content-start mt-3">
        <a class="btn btn-primary" href="/" role="button">VOLVER</a>
    </div>

    <div class="d-flex justify-content-center align-items-center vh-100" style="margin-top: -50px;">
        <div class="card shadow p-4" style="min-width: 350px; border-radius: 1rem;">
            <h2 class="text-center mb-4">Iniciar sesión</h2>

            <form method="post" action="/login">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>
</div>

{{>footer}}
