<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lista de Productos</title>
</head>
<body>


<ul>
  {{#productsEachCategory}}
  <li>
    <h2>{{name}}</h2>
    <p>Descripción: <span>{{description}}</span></p>
    <p>Precio: <span>{{price}}</span></p>
    <p>Image: <span>{{image}}</span></p>

  </li>
  {{/productsEachCategory}}
  {{^productsEachCategory}}
  <p>No hay producto disponible</p>
  {{/productsEachCategory}}
</ul>


<a href="/products/add" class="button">Añadir nuevo producto</a>

</body>
</html>
