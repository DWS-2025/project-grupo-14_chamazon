{{>header}}
{{>navBar}}

<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-end mb-3">
            <form action="/products" method="GET">
                <select name="userId" class="form-select" onchange="this.form.submit()">
                    <option value="">Seleccionar Usuario</option>
                    {{#users}}
                    <option value="{{id}}" selected{}>{{userName}}</option>
                    {{/users}}
                </select>
            </form>
        </div>
    </div>
</div>

<div class="container py-5">
  <div class="row">
      {{#productsEachCategory}}
      <div class="col-md-4 mb-4">
          <div class="card h-100">
              {{#image}}
              <img src="/images/{{.}}" class="card-img-top img-thumbnail" alt="{{name}}" style="height: 200px; object-fit: cover;">
              {{/image}}
              {{^image}}
              <img src="/images/default-product.jpg" class="card-img-top img-thumbnail" alt="No image available" style="height: 200px; object-fit: cover;">
              {{/image}}
              
              <div class="card-body">
                  <h5 class="card-title">{{name}}</h5>
                  <p class="card-text">{{description}}</p>
                  <h6 class="card-subtitle mb-2 text-primary">{{price}}</h6>
                  <h7 class="card-subtitle mb-2 text-muted">{{category.name}}</h7>
              </div>
              
              <div class="card-footer bg-white border-top-0">
                  <div class="d-flex justify-content-between">
                      <form action="/products/{{id}}/edit" method="GET">
                          <button type="submit" class="btn btn-outline-secondary btn-sm">
                              <i class="fas fa-edit"></i> Editar
                          </button>
                      </form>
                      
                      <form action="/products/{{id}}/delete" method="POST" class="ms-2">
                          <button type="submit" class="btn btn-outline-danger btn-sm">
                              <i class="fas fa-trash"></i> Eliminar
                          </button>
                      </form>

                      <form action="/products/{id}/{userId}/addToCard" method="POST" class="ms-2">
                          <button type="submit" class="btn btn-outline-success btn-sm">
                              <i class="fas fa-cart-plus"></i> Añadir al carrito
                          </button>

                      
                    </div>
              </div>
          </div>
      </div>
      {{/productsEachCategory}}
  </div>

  {{^productsEachCategory}}
  <div class="alert alert-info text-center" role="alert">
      <i class="fas fa-info-circle"></i> No hay productos disponibles
  </div>
  {{/productsEachCategory}}

  <div class="text-center mt-4">
      <a href="/products/add?selectedCategoryId={{selectedCategoryId}}&selectedCategoryName={{selectedCategoryName}}" 
         class="btn btn-success">
          <i class="fas fa-plus"></i> Añadir Producto
      </a>
  </div>
</div>

{{>footer}}
