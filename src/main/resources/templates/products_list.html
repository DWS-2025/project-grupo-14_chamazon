<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lista de Productos</title>
</head>

<body>
<ul>
  {{#productsEachCategory}}
  <li>
    <h2>{{name}}</h2>
    <p>Descripción: <span>{{description}}</span></p>
    <p>Precio: <span>{{price}}</span></p>
    {{#image}}
    <p>Imagen: <img src="/images/{{image}}" alt="{{name}}"></p>
    {{/image}}

    <form action="/products/{{id}}/delete" method="POST">
      <button type="submit">Eliminar producto</button>
    </form>


  <form action="/products/{{id}}/edit" method="GET" style="display: inline;">
  <button type="submit">Modificar producto</button>
  </form>

  </li>
  {{/productsEachCategory}}
  {{^productsEachCategory}}
  <p>No hay producto disponible</p>
  {{/productsEachCategory}}

</ul>

<a href="/products/add?selectedCategoryId={{selectedCategoryId}}&selectedCategoryName={{selectedCategoryName}}" class="button">Añadir Producto</a>

</body>

</html>
