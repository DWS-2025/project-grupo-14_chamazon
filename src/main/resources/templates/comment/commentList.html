<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Comentarios</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
{{>navBar}}

<div class="container my-5">
    <div class="d-flex justify-content-between">
        <div>
            <select id="productSelect" name="product" class="form-select" onchange="loadComments()">
                <option value="">Seleccione un producto</option>
                <!-- Aquí se llenarán los productos dinámicamente -->
            </select>
        </div>
        <div>
            <a class="btn btn-primary" href="/commentView/add">Añadir Comentario</a>
        </div>
    </div>

    <div id="commentsList" class="mt-4">
        <!-- Aquí se mostrarán los comentarios dinámicamente -->
    </div>
</div>

<script>
    function loadComments() {
        const productId = document.getElementById('productSelect').value;
        if (productId) {
            window.location.href = `/commentView/commentList?productId=${productId}`;
        }
    }

    async function loadProducts() {
        const response = await fetch('/api/products');
        const products = await response.json();
        const productSelect = document.getElementById('productSelect');
        productSelect.innerHTML = '<option value="">Seleccione un producto</option>'; // Limpiar el desplegable antes de llenarlo
        products.forEach(product => {
            const option = document.createElement('option');
            option.value = product.id;
            option.textContent = product.name;
            productSelect.appendChild(option);
        });
    }

    // Llamar a la función cuando se cargue la página
    document.addEventListener('DOMContentLoaded', loadProducts);
</script>

{{>footer}}
</body>
</html>
