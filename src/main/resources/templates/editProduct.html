{{>header}}
{{>navBar}}

<div class="container my-5">
  <div class="d-flex justify-content mt-3">
    <a class="btn btn-primary" href="/products" role="button">VOLVER</a>
  </div>

  <h1 class="mb-4 text-center">Editar Producto</h1>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <form action="/products/{{product.id}}/edit" method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="name" name="name" value="{{product.name}}" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Descripción:</label>
          <textarea class="form-control" id="description" name="description" rows="3" required>{{product.description}}</textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Precio:</label>
            <input type="number" 
                   class="form-control" 
                   id="price" 
                   name="price" 
                   step="0.01" 
                   min="0.01" 
                   pattern="^\d+(\.\d{1,2})?$"
                   title="Ingrese un precio válido (máximo 2 decimales)"
                   required
                   oninput="validatePrice(this)">
            <div class="invalid-feedback">
              Por favor ingresa un precio válido con máximo 2 decimales.
            </div>
          </div>

          <div class="mb-3">
            <label for="categoryId" class="form-label">Categoría:</label>
            <select class="form-select" name="categoryId" id="categoryId" required>
              <option value="">Selecciona una categoría</option>
              {{#categories}}
              <option value="{{id}}">{{name}}</option>
              {{/categories}}
            </select>
          </div>

        <div class="mb-3">
          <label for="imageFile" class="form-label">Imagen:</label>
          <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
          <small class="form-text text-muted">Dejar en blanco para mantener la imagen actual.</small>
        </div>

        {{#product.image}}
        <div class="mb-3">
          <label class="form-label">Imagen actual:</label>
          <div class="text-center border p-2">
            <img src="/images/{{.}}" alt="{{product.name}}" class="img-thumbnail" style="max-height: 150px">
          </div>
        </div>
        {{/product.image}}

        <div class="text-center">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Actualizar Producto
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{{>footer}}
