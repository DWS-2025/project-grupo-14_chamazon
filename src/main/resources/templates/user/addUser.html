{{>header}}
</head>
<body>
{{>navBar}}

<div class="container my-5">
    <div class="d-flex justify-content mt-3">
        <a class="btn btn-primary" href="/users" role="button">VOLVER</a>
    </div>
    <h1 class="mb-4 text-center">Añadir Nuevo Usuario</h1>
    <div class="card shadow p-4">
        {{#error}}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
        {{/error}}
        <form action="/users/add" method="post">
            <div class="mb-3">
                <label for="firstName" class="form-label">Nombre Completo: *</label>
                <input type="text" id="firstName" name="firstName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="surName" class="form-label">Apellidos: *</label>
                <input type="text" id="surName" name="surName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="userName" class="form-label">Usurio: *</label>
                <input type="text" id="userName" name="userName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email: *</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña: *</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Dirección:</label>
                <input type="text" id="address" name="address" class="form-control">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono:</label>
                <input type="number" id="phone" name="phone" class="form-control">
            </div>
            <button type="submit" class="btn btn-success w-100">Añadir</button>
        </form>
    </div>
</div>

{{>footer}}
