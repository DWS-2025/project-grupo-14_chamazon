
{{>header}}
</head>
<body>
{{>navBar}}

<div class="container my-5">
    <div class="d-flex justify-content mt-3">
        <a class="btn btn-primary" href="/" role="button">VOLVER</a>
    </div>

    <h1 class="mb-4 text-center">Lista de Categorías</h1>
    <div class="list-group mb-4">
        {{#categories}}
        <div class="d-flex justify-content-between align-items-center list-group-item">
            <a href="/categories/products?id={{id}}" class="text-decoration-none flex-grow-1">{{name}}</a>
            {{#isAdmin}}
            <a href="/categories/edit?id={{id}}" class="btn btn-outline-secondary btn-sm ms-2">Editar</a>
            <form action="/categories/delete" method="post">
                <input type="hidden" name="id" value="{{id}}">
                <button type="submit" class="btn btn-outline-danger btn-sm ms-2">Eliminar</button>
                <input type="hidden" name="_csrf" value="{{token}}"/>
            </form>
            {{/isAdmin}}
        </div>
        {{/categories}}
    </div>
    {{#isAdmin}}
    <div class="d-flex justify-content-end mt-3">
        <form action="/categories/add" method="get">
            <button type="submit" class="btn btn-primary btn-sm">Añadir Categoría</button>
        </form>
    </div>
    {{/isAdmin}}
</div>

{{>footer}}
